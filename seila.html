			<div class="row">

						<div>
							<span class=" text-error">
								Código errado <img src="img/fail1.gif" alt="" class="fix-size">

						</div>
						<div>
							<span class=" text-error">
								Código errado <img src="img/fail2.gif" alt="" class="fix-size">
							</span>
						</div>
						<div>
							<span class=" text-error">
								Código errado <img src="img/fail3.gif" alt="" class="fix-size">
							</span>
						</div>
						<div>
							<span class="success">
								Sucesso!!<img src="img/successcat.gif" alt="" class="fix-size">
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="columns medium-12 text-center">
					<button id="unlock" class="round pink">
						Desbloquear
					</button>
				</div>
			</div>
		</div>
	</div>





    <script src="js/vendor/jquery.js"></script>

      (function() {
          var link_element = document.createElement("link"),
              s = document.getElementsByTagName("script")[0];
          if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
              link_element.href = "http:";
          }
          link_element.href += "//fonts.googleapis.com/css?family=Playball:400";
          link_element.rel = "stylesheet";
          link_element.type = "text/css";
          s.parentNode.insertBefore(link_element, s);



          // control unlock button



          var number = 0;

          $('#unlock').on('click', function(event) {
          		event.preventDefault();
          		event.stopPropagation();

          		$('#textMachine').css('display', 'inline-block');
          		var code = '';
          		$.each($('.code'), function(i, v) {
          			code += $(v).val();
          		});


          		if(code == '81')
          		{
          			// success
          			var machine = $('#textMachine').slotMachine({
		      	  		active: 0,
		      	  		delay: 500,
		      	  		randomize : function(activeElementIndex){
							return 3;
						}
			      	});

			      	machine.setRandomize(3);

			      	machine.shuffle(5, function(){
						answerCorrect();
					});
          		} else {

          			if(number == 3) { number = 0; }

          			// fail
          			var machine = $('#textMachine').slotMachine({
		      	  		active: 1,
		      	  		delay: 500,
		      	  		randomize : function(activeElementIndex){
							return number;
						}
			      	});

			      	machine.shuffle(5, function(){
						number++;
					});
          		}
          });

          var answerCorrect = function() {
          		$('.login-form').fadeOut();
          		$('.congratulation-text').fadeIn();
          		$('.success-area').css('display','block');
          };

      })();
    </script>
</body>
